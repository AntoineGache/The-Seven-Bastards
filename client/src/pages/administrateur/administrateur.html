<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="administrateur.css" type="text/css" rel="stylesheet" />
    <link href="../style.css" type="text/css" rel="stylesheet" />
    <script type="module" src="administrateur.js"></script>
    <title>acceuil adminitrateur</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="../../images/LogoSite.png" />
      </div>
      <div id="partieD">
        <div id="slogan">
          <p class="sloganL">N°1 DANS LA</p>
          <p class="sloganL">CREATION DE</p>
          <p class="sloganL">CONCOURS</p>
          <p class="sloganL">D'ART</p>
        </div>
        <div id="profil">
          <img src="../../images/User.png" />

          <div id="ecritureProfil">
            <h2>Info Profil</h2>
            <h2><strong>ADMIN</strong></h2>
          </div>
        </div>
      </div>
    </header>
    <div id="contenueCentrale">
      <div id="contenueCentraleG">
        <h2>concours à venir</h2>
        <label>"concours a venir"</label>
      </div>
      <div id="contenueCentraleD">
        <nav id="contenueConcours">
          <ul>
            <li class="menu-deroulant">
              <a href="#">menu </a>
              <ul class="sous-menu">
                <div id="idConcours"></div>
                <button onclick="afficherConcours()">
                  Afficher les concours
                </button>
              </ul>
            </li>
          </ul>
        </nav>

        <button id="CreerUnConcours" onclick="toggleButton()">
          <strong>Creer un concours</strong>
        </button>
      </div>
    </div>
    <footer>
      <div id="imagefooter">
        <img src="../../images/logo_X_transparent_background.png" />
        <img src="../../images/logo_instagram_transparent_background.png" />
        <img src="../../images/logo_linkedin_transparent_background.png" />
        <img src="../../images/logo_facebook_blanc_transparent_background.png" />
      </div>
      <p>The 7 bastards © Art Contests Creators</p>
      <p></p>
    </footer>
  </body>
</html>
