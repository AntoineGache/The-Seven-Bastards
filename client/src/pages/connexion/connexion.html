<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link href="connexion.css" type="text/css" rel="stylesheet"/>
    <link href="../style.css" type="text/css" rel="stylesheet"/>
    <script src="connexion.js"></script>
</head>
<body>
<header>
    <div id="logo">
        <img src="../../image/LogoSite.png" >
    </div>
</header>
<div id="fenetre_de_connexion">
    <img src="../../image/User.png" >
    <div class="case">
        <div>
            <label for="identifiant"><strong>Entrer votre identifiant : </strong><br></label>
            <input type="text" id="identifiant" placeholder="identifiant">
            <label for="motDePasse"><br><strong>Entrer votre mot de passe :</strong> <br></label>
            <input type="password" id="motDePasse" placeholder="mot de passe">
        </div>
        <button id="valider"><strong>validation</strong></button>
    </div>
</div>

</body>
</html>
