<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="president.css" type="text/css" rel="stylesheet"/>
    <link href="../style.css" type="text/css" rel="stylesheet"/>
    <script src="president.js" defer></script>
    <title>president</title>
</head>
<body>
<header>
    <div id="logo">
        <img src="../../images/LogoSite.png" >
    </div>
    <div id="partieD">
        <div id="slogan">
            <p class="sloganL">N°1 DANS LA</p>
            <p class="sloganL">CREATION DE</p>
            <p class="sloganL">CONCOURS</p>
            <p class="sloganL">D'ART</p>
        </div>
        <div id="profil">
            <img src="../../images/User.png">
            <div id="ecritureProfil">
                <h2>Info Profil</h2>
                <h2><strong>PRESIDENT</strong></h2>
            </div>
        </div>
    </div>
</header>
<div id="contenueCentrale">
    <div id="contenueCentraleG">
        <h2>concours à venir</h2>
        <div id="liste-container"></div>
    </div>
    <div id="contenueCentraleD">
        <nav id = "contenueConcours">
            <ul>
                <li class="menu-deroulant">
                    <a><strong>Concours</strong>      </a>
                    <ul class="sous-menu">
                        <div id="idConcours">
                            <p id="description"></p>
                            <div id="date">
                                <p class="pG">Date de début :</p>
                                <p class="pP" id="dateD"></p>
                                <p class="pG">Date de fin :</p>
                                <p class="pP" id="dateF"></p>
                            </div>
                            <div id="participant">
                                <!-- mettre le tableau DE TOUT LES PARTICIPANT -->
                            </div>
                        </div>
                    </ul>
                </li>
            </ul>
            <p id="etat">ETAT</p>
            <p id="ID">ID</p>
        </nav>
        <button class="button" id='attribuer'><strong>Attribuer</strong></button>
        <button class="button" id='voir'><strong>Voir</strong></button>
    </div>
</div>
<footer>
    <div id="imagefooter">
        <img src="../../images/logo_X_transparent_background.png"/>
        <img src="../../images/logo_instagram_transparent_background.png"/>
        <img src="../../images/logo_linkedin_transparent_background.png"/>
        <img src="../../images/logo_facebook_blanc_transparent_background.png"/>
    </div>
    <p>The 7 bastards © Art Contests Creators<p>
</footer>
</body>
</html>
